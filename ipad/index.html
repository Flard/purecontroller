<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Pure Controller</title>
    <link rel="stylesheet" href="app.css">
    <script src="purecontroller.js"></script>
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link href="favicon.png" sizes="180x180" rel="apple-touch-icon">
</head>
<body>
    <div class="grp sr srr">
        <div class="btn" data-id="fog1">
            <div class="lbl">Rook</div>
            <div class="sbtns">
                <div class="sbtn" data-type="sbtn-toggle"><span>T</span></div>
                <div class="sbtn" data-type="sbtn-flash"><span>F</span></div>
                <div class="sbtn sm" data-type="sbtn-timed"><span>3s</span></div>
            </div>
        </div>
        <div class="btn" data-type="btn-toggle" data-id="fan1"><span>Fan</span></div>
        <div class="btn" data-type="btn-toggle" data-id="par1"><span>Par</span></div>
        <div class="btn sm" data-type="btn-toggle" data-id="acl1"><span>ACL</span></div>
        <div class="sbtn fog2" id="btn-fog-both-timed" data-type="btn-special" data-id="fog"><span>3s</div>
    </div>
    <div class="grp sr srl">
        <div class="btn" data-id="fog2">
            <div class="lbl">Rook</div>
            <div class="sbtns">
                <div class="sbtn sm" data-type="sbtn-timed"><span>3s</span></div>
                <div class="sbtn" data-type="sbtn-flash"><span>F</span></div>
                <div class="sbtn" data-type="sbtn-toggle"><span>T</span></div>
            </div>
        </div>
        <div class="btn" data-type="btn-toggle" data-id="fan2"><span>Fan</span></div>
        <div class="btn" data-type="btn-toggle" data-id="par2"><span>Par</span></div>
        <div class="btn" data-type="btn-toggle" data-id="acl2"><span>ACL</span></div>
    </div>
    <div class="grp srw">
        <div class="btn" data-type="btn-flash" data-id="wod"><span>W Odd</span></div>
        <div class="btn" data-type="btn-flash" data-id="wev"><span>W Even</span></div>
        <div class="btn" data-type="btn-flash" data-id="wal"><span>W All</span></div>
    </div>
    <div class="grp srf">
        <div class="fdr">
            <div class="lbl">Rook</div>
            <div class="rc"><input type="range" id="fogMaster" min="1" max="255" value="255"></div>
        </div>
        <div class="fdr">
            <div class="lbl">Fan</div>
            <div class="rc"><input type="range" id="fanMaster" min="1" max="255" value="255"></div>
        </div>
    </div>
    <div class="grp led">
        <div class="btn" data-type="ledpreset" data-fade="0" data-value="#ffffff"><span>White</span></div>
        <div class="btn" data-type="ledpreset" data-fade="0" data-value="#ff0000"><span>Red</span></div>
        <div class="btn" data-type="ledpreset" data-fade="0" data-value="#00ff00"><span>Green</span></div>
        <div class="btn" data-type="ledpreset" data-fade="0" data-value="#0000ff"><span>Blue</span></div>
        <div class="btn" data-type="ledpreset" data-fade="0" data-value="#00ffff"><span>Cyan</span></div>
        <div class="btn" data-type="ledpreset" data-fade="0" data-value="#ff00ff"><span>Magenta</span></div>
        <div class="btn" data-type="ledpreset" data-fade="0" data-value="#ffff00"><span>Yellow</span></div>
        <div class="btn" data-type="ledpreset" data-fade="0" data-value="#ff9900"><span>Orange</span></div>
        <div class="btn" data-type="ledpreset" data-fade="0" data-value="#ff0000,#ffffff,#0000ff"><span>Vlag</span></div>
        <div class="btn" data-type="ledpreset" data-fade="0" data-value="#000000"><span>Black</span></div>
    </div>

    <script type="text/javascript">
        window.onload = function() {
            var dmxInterface = new PureAjaxInterface("http://192.168.1.40/");

            var controller = new PureController({
                mapping: {
                    fan1: { type: 'dimmer', address: 33 },
                    fog1: { type: 'dimmer', address: 29 },
                    par1: { type: 'dimmer', address: 34 },
                    acl11: { type: 'dimmer', address: 41 },
                    acl12: { type: 'dimmer', address: 42 },
                    acl13: { type: 'dimmer', address: 43 },
                    acl14: { type: 'dimmer', address: 44 },
                    switch1: { type: 'dimmer', address: 49 },

                    fan2: { type: 'dimmer', address: 31 },
                    fog2: { type: 'dimmer', address: 28 },
                    par2: { type: 'dimmer', address: 32 },
                    acl21: { type: 'dimmer', address: 37 },
                    acl22: { type: 'dimmer', address: 38 },
                    acl23: { type: 'dimmer', address: 39 },
                    acl24: { type: 'dimmer', address: 40 },
                    switch2: { type: 'dimmer', address: 50 },

                    led11: { type: 'rgb', address: 1 },
                    led12: { type: 'rgb', address: 4 },
                    led13: { type: 'rgb', address: 7 },

                    led21: { type: 'rgb', address: 10 },
                    led22: { type: 'rgb', address: 13 },
                    led23: { type: 'rgb', address: 16 },

                    w1: { type: 'dimmer', address: 51},
                    w2: { type: 'dimmer', address: 52},
                    w3: { type: 'dimmer', address: 53},
                    w4: { type: 'dimmer', address: 54},
                    w5: { type: 'dimmer', address: 55},
                    w6: { type: 'dimmer', address: 56},
                    w7: { type: 'dimmer', address: 57},
                    w8: { type: 'dimmer', address: 58},
                },
                groups: {
                    leds: [ 'led11','led12','led13','led21','led22','led23']
                },
                interface: dmxInterface
            });
        };
    </script>
</body>
</html>
