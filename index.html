<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Pure Controller</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/purecontroller.js"></script>
</head>
<body>

    <h1>Ego riser 1</h1>
    <div class="btn-group">
        <button class="btn btn-xxlarge" data-type="channel" data-id="fog1">Rook</button>
        <button class="btn btn-xxlarge" data-type="channel" data-id="fan1">Fan</button>
        <button class="btn btn-xxlarge" data-type="channel" data-id="par1">Par</button>
        <button class="btn btn-xxlarge" data-type="channel" data-id="acl11,acl12,acl13,acl14">ACL</button>
    </div>

    <h1>Ego riser 2</h1>
    <div class="btn-group">
        <button class="btn btn-xxlarge" data-type="channel" data-id="fog2">Rook</button>
        <button class="btn btn-xxlarge" data-type="channel" data-id="fan2">Fan</button>
        <button class="btn btn-xxlarge" data-type="channel" data-id="par2">Par</button>
        <button class="btn btn-xxlarge" data-type="channel" data-id="acl21,acl22,acl23,acl24">ACL</button>
    </div>

    <h1>Led</h1>
    <div class="btn-group">
        <button class="btn btn-xxlarge">RGB</button>
        <button class="btn btn-xxlarge">Strobe</button>

    </div>
    <p>Direct:</p>
    <div class="btn-group">
        <button class="btn" data-type="ledpreset" data-fade="0" data-value="#ffff00">White</button>
        <button class="btn" data-type="ledpreset" data-fade="0" data-value="#ff0000">Red</button>
        <button class="btn" data-type="ledpreset" data-fade="0" data-value="#00ff00">Green</button>
        <button class="btn" data-type="ledpreset" data-fade="0" data-value="#0000ff">Blue</button>
        <button class="btn" data-type="ledpreset" data-fade="0" data-value="#00ffff">Cyan</button>
        <button class="btn" data-type="ledpreset" data-fade="0" data-value="#ff00ff">Magenta</button>
        <button class="btn" data-type="ledpreset" data-fade="0" data-value="#ffff00">Yellow</button>
        <button class="btn" data-type="ledpreset" data-fade="0" data-value="#ff9900">Orange</button>
        <button class="btn" data-type="ledpreset" data-fade="0" data-value="#ff0000,#ffffff,#0000ff">Vlag</button>
        <button class="btn" data-type="ledpreset" data-fade="0" data-value="#000000">Black</button>
    </div>
    <p>3s Fade:</p>
    <div class="btn-group">
        <button class="btn" data-type="ledpreset" data-fade="3000" data-value="#ffff00">White</button>
        <button class="btn" data-type="ledpreset" data-fade="3000" data-value="#ff0000">Red</button>
        <button class="btn" data-type="ledpreset" data-fade="3000" data-value="#00ff00">Green</button>
        <button class="btn" data-type="ledpreset" data-fade="3000" data-value="#0000ff">Blue</button>
        <button class="btn" data-type="ledpreset" data-fade="3000" data-value="#00ffff">Cyan</button>
        <button class="btn" data-type="ledpreset" data-fade="3000" data-value="#ff00ff">Magenta</button>
        <button class="btn" data-type="ledpreset" data-fade="3000" data-value="#ffff00">Yellow</button>
        <button class="btn" data-type="ledpreset" data-fade="3000" data-value="#ff9900">Orange</button>
        <button class="btn" data-type="ledpreset" data-fade="3000" data-value="#ff0000,#ffffff,#0000ff">Vlag</button>
        <button class="btn" data-type="ledpreset" data-fade="3000" data-value="#000000">Black</button>
    </div>
    <h2>Preview</h2>
    <div id="riser1" class="riser">
        <div class="acl acl1" data-type="output" data-bind="acl11"></div>
        <div class="acl acl2" data-type="output" data-bind="acl12"></div>
        <div class="acl acl3" data-type="output" data-bind="acl13"></div>
        <div class="acl acl4" data-type="output" data-bind="acl14"></div>
        <div class="par" data-type="output" data-bind="par1">P</div>
        <div class="fan" data-type="output" data-bind="fan1">F</div>
        <div class="fog" data-type="output" data-bind="fog1">R</div>
    </div>
    <div id="rgb-preview1" class="rgb-preview">
        <div class="line1" data-type="output-rgb" data-bind="led11"></div>
        <div class="line2" data-type="output-rgb" data-bind="led12"></div>
        <div class="line3" data-type="output-rgb" data-bind="led13"></div>
    </div>
    <div id="rgb-preview2" class="rgb-preview">
        <div class="line1" data-type="output-rgb" data-bind="led21"></div>
        <div class="line2" data-type="output-rgb" data-bind="led22"></div>
        <div class="line3" data-type="output-rgb" data-bind="led23"></div>
    </div>
    <div id="riser2" class="riser">
        <div class="acl acl1" data-type="output" data-bind="acl21"></div>
        <div class="acl acl2" data-type="output" data-bind="acl22"></div>
        <div class="acl acl3" data-type="output" data-bind="acl23"></div>
        <div class="acl acl4" data-type="output" data-bind="acl24"></div>
        <div class="par" data-type="output" data-bind="par2">P</div>
        <div class="fan" data-type="output" data-bind="fan2">F</div>
        <div class="fog" data-type="output" data-bind="fog2">R</div>
    </div>

<script type="text/javascript">
    window.onload = function() {
        var controller = new PureController({
            mapping: {
                fan1: { type: 'dimmer', address: 1 },
                fan2: { type: 'dimmer', address: 2 },
                fog1: { type: 'dimmer', address: 3 },
                fog2: { type: 'dimmer', address: 4 },
                par1: { type: 'dimmer', address: 5 },
                par2: { type: 'dimmer', address: 6 },
                acl11: { type: 'dimmer', address: 7 },
                acl12: { type: 'dimmer', address: 8 },
                acl13: { type: 'dimmer', address: 9 },
                acl14: { type: 'dimmer', address: 10 },
                acl21: { type: 'dimmer', address: 11 },
                acl22: { type: 'dimmer', address: 12 },
                acl23: { type: 'dimmer', address: 13 },
                acl24: { type: 'dimmer', address: 14 },

                led11: { type: 'rgb', address: 100 },
                led12: { type: 'rgb', address: 105 },
                led13: { type: 'rgb', address: 110 },

                led21: { type: 'rgb', address: 200 },
                led22: { type: 'rgb', address: 205 },
                led23: { type: 'rgb', address: 210 }
            },
            groups: {
                leds: [ 'led11','led12','led13','led21','led22','led23']
            },
            interface: new PureDummyInterface()
        });
        controller.init();
    };
</script>
</body>
</html>
